            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="collapse navbar-collapse" id="navbarNav">

    </header>

    <main class="container my-5">
        <section class="mb-4">
            <h2 class="text-center mb-4">Filtros</h2>
            <form action="resultados.html" method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="tipo" class="form-label">Tipo de Propiedad:</label>
                    <select id="tipo" name="tipo" class="form-select">
                        <option value="">Seleccione</option>
                        <option value="casa">Casa</option>
                        <option value="terreno">Terreno</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="ubicacion" class="form-label">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion" placeholder="Ciudad, Barrio, etc." class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="precio_min" class="form-label">Precio Mínimo:</label>
                    <input type="number" id="precio_min" name="precio_min" placeholder="Desde" min="0" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="precio_max" class="form-label">Precio Máximo:</label>
                    <input type="number" id="precio_max" name="precio_max" placeholder="Hasta" min="0" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="habitaciones" class="form-label">Número de Habitaciones:</label>
                    <select id="habitaciones" name="habitaciones" class="form-select">
                        <option value="">Seleccione</option>
                        <option value="1">1 Habitación</option>
                        <option value="2">2 Habitaciones</option>
                        <option value="3">3 Habitaciones</option>
                        <option value="4">4 o más Habitaciones</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="banos" class="form-label">Número de Baños:</label>
                    <select id="banos" name="banos" class="form-select">
                        <option value="">Seleccione</option>
                        <option value="1">1 Baño</option>
                        <option value="2">2 Baños</option>
                        <option value="3">3 Baños</option>
                        <option value="4">4 o más Baños</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Buscar Propiedades</button>
                </div>
            </form>
        </section>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="centro1.jpg" class="d-block w-100" alt="casa">
              </div>
              <div class="carousel-item">
                <img src="asu2.jpg" class="d-block w-100" alt="casa">
              </div>
              <div class="carousel-item">
                <img src="fron1.jpg" class="d-block w-100" alt="casa">
              </div>
              <div class="carousel-item">
                <img src="sambert3.webp" class="d-block w-100" alt="terreno">
              </div>
              <div class="carousel-item">
                <img src="merca3.jpg" class="d-block w-100" alt="casa">
              </div>
              <div class="carousel-item">
                <img src="Capi1.webp" class="d-block w-100" alt="terreno">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
